<html>
    <head>
        <title>Easycab Booking Page</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body background="easycab.webp" text="white">
    <h1>BOOK YOUR CAB</h1>
    <form action="print.html" method="get">
       <table cellspacing="6" cellpadding="2">
        <!-- booking form start-->
        <form --------->
        <tr>
            <td>
                <label for="title">Register</label>
            </td>
            <td>
                <select id="title" name="title" >
                    <option value="1" selected>Mr.</option>
                    <option value="2">Mrs.</option>
                    <option value="3">Ms.</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>
                <label for="firstname">First Name</label>
            </td> 
            <td>
                <input type="text" id="firstname" name="firstname" placeholder="First Name"required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">Last Name</label>
            </td>
            <td>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea id="address" name="address" placeholder="Enter your Address" rows="6" cols="20"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dateofbirth">Date of Birth"</label>
            </td>
            <td>
                <input type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender"</label>
            </td>
            <td>
                <input type="radio" id="male" name="gender" value="1">Male
                <input type="radio" id="female" name="gender" value="2">Female
            </td>
        </tr>

        <tr>
            <td>
                <label for="photo">Upload a photo (pdf files are accepted)</label>
            </td>
        </tr>
        <tr>
            <td>
        <input type="file" id="photofile" name="photofile" accept="image/*,*.pdf" />
        </td>
        </tr>

        <tr>
            <td>
                <label for="Mobile">Mobile</label>
            </td>
            <td>
                <input type="tel" id="mobile" name="mobile">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" id="email" name="email" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" id="username" name="username" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password"id="password" name="password" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact?">Can we contact you?</label>
            </td>
            <td>
                <input type="radio" id="yes" name="contact" value="1">Yes
                <input type="radio" id="no" name="contact" value="2">No
            </td>
        </tr>
        <tr>
            <td>
                <label for="communication">Communication Preference</label>
            </td>
            <td>
                <input type="checkbox" id="email" name="email" value="email">Email
                <input type="checkbox" id="sms" name="sms" value="sms">SMS
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="agree" name="agree" value="yes">
                <label for="agree">  I agree to the <a href="#">terms and conditions</a> of the website</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" id="submit" name="submit" onclick="javascript:saveData();">
            </td>
            <td>
                <input type="reset" id="reset" name="reset">
            </td>
        </tr>
            
       </table>  
       </form>

       <script> 

        function saveData(){ 
     
            var firstname = document.getElementById('firstname').value;
     
            var lastname = document.getElementById('lastname').value;
     
            var address = document.getElementById('address').value;
     
      
            localStorage.setItem('firstname',firstname);
     
            localStorage.setItem('lastname',lastname);
     
            localStorage.setItem('address',address);
            alert(firstname)
     
      
     
     } 
     </script>
     <tr>
    <a href="index.html">Back</a>
    </tr>
    </body>
</html>
