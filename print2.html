<html>
    <head>
        <title>Print</title>
    </head>
    <body>
        Submitted details:

        <script>
            function showData(){
                //var submittedData = localstorage.getItem('fromData');
                var firstname = localStorage.getItem('firstname');

                console.log(firstname);

                document.getElementById('address1').innerHTML=address1
                document.getElementById('lblfirstname').innerHTML=firstname;
            }
